{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block extra_headers %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
    <style>
        main {
            display: flex;
            align-items: center;
            font-size: 2em;
            text-align: center;
            max-width: unset;
            padding: 50px;
            justify-content: center;
            flex-direction: column;
            gap: 100px;
        }
    </style>
{% endblock %}

{% block content %}
    <strong>Between subtle shading and the absence of light lies the nuance of iqlusion</strong>
    <form action="/search" method="GET" class="searchbar">
        <input type="text" name="q" placeholder="Search for a place..." required>
        <button type="submit"><i class="fa-solid fa-arrow-right"></i></button>
    </form>
{% endblock %}
