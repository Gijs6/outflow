<div class="search-opts">
    {% if opt_list %}
        {% for opt in opt_list %}
            <a href="/weather/{{ opt.cool_id }}" class="opt">
                <img src="/static/flags/{{ opt.country | lower }}.svg" />
                <span class="opt-name">{{ opt.name }}</span>
                <span class="opt-country-region">{{ opt.state }} - {{ full_country(opt.country) }}</span>
                <span class="opt-coords">{{ opt.lat }}, {{ opt.lon }}</span>
            </a>
        {% endfor %}
    {% else %}
        {% if term %}
            <div class="opt unav">{{ gettext("No result found for '%(term)s'", term=term) }}</div>
        {% endif %}
    {% endif %}
</div>
